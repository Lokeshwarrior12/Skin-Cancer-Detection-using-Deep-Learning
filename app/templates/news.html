<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top" style="background-color: #1C00ff00;">
		<div class="container">
			
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
				aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active">
						<a class="nav-link" href="{{ url_for('home') }}">Home
							<span class="sr-only">(current)</span>
						</a>
					</li>
				
					<li class="nav-item">
						<a class="nav-link" href="{{ url_for('disease') }}">Disease</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{{  url_for('login') }}">Login</a>
					</li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{  url_for('about') }}">About</a></li>
					<li class="nav-item">
						<a class="nav-link" href="{{  url_for('contact') }}">Contact</a>

					</li>
				</ul>
			</div>
		</div>
	</nav>
    <form action="{{ url_for('news') }}" method="POST">
		<label for="query">Search Related News:</label>
		<input type="text" name="query" required>
		<input type="submit" value="Search">
	</form>
  <h1>Related News</h1>
  <ul>
    {% for article in articles %}
      <li>
        <h2>{{ article.title }}</h2>
        <p>{{ article.description }}</p>
        <a href="{{ article.url }}">Read more</a>
      </li>
    {% endfor %}
  </ul>
</body>
